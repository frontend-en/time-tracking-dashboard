<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

</head>

<body>
  <main>
    <div class="cards">
      <div class="card-peson item1">
        <div class="card-peson__intro">
          <img src="./images/image-jeremy.png" alt="" class="card-peson__img">
          <div class="card-peson__data">
            <div class="card-peson__report">Report for</div>
            <div class="card-peson__name">Jeremy Robson</div>
          </div>
        </div>
        <div class="card-peson__buttons">
          <button data-b="1" class="card-peson__button">Daily</button>
          <button data-b="2" class="card-peson__button">Weekly</button>
          <button data-b="3" class="card-peson__button">Monthly</button>
        </div>
      </div>
    </div>
  </main>
  <script defer src="./javascript/app.js" type="module"></script>
</body>

</html>
